<div class="entry-wrap" [class.active]="selected">
    <div class="entry">
        <span class="entry-link">
            <div class="entry-fields">
                <span class="vw-activity-rfid">{{activity.rfid}}</span>
                <span class="vw-activity-time">{{activity.time | dateFmt}}</span>
                <span class="vw-activity-reg-date">{{activity.regDate | dateFmt}}</span>
            </div>
        </span>
    </div>
</div>
