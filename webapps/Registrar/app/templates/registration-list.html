<div class="content-header">
    <h1 class="header-title">
        {{'registered' | translate}}
    </h1>
    <div class="content-actions">
        <pagination class="pull-right" totalPages="{{meta.totalPages}}" page="{{meta.page}}" (onPageChange)="goToPage($event)"></pagination>
    </div>
</div>
<div class="content-body">
    <div class="view view-registered">
        <header class="entries-head hidden">
            <div class="head-wrap">
                <div class="entry-captions">

                </div>
            </div>
        </header>
        <div class="entries">
            <div class="entry-wrap" *ngFor="let reg of registrationList">
                <div class="entry">
                    <a class="entry-link" href="#" [class.active]="reg.id == selectedId" (click)="setSelected(reg.id, $event)">
                        <div class="entry-fields">
                            <span class="vw-photo">{{reg.photoUrl}}</span>
                            <span class="vw-doc-number">{{reg.docNumber}}</span>
                            <span class="vw-name">{{reg.firstName}} {{reg.lastName}}</span>
                            <span class="vw-birthday">{{reg.birthDay | dateFmt}}</span>
                            <span class="vw-sex">{{reg.gender}}</span>
                            <span class="vw-citizenship">{{reg.citizenship?.name}}</span>
                            <span class="vw-expiration-date">{{reg.expirationDate | dateFmt}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="load" *ngIf="request === 'loading'">
            {{'loading' | translate}}
        </div>
        <div class="alert alert-info" *ngIf="request === 'empty'">
            {{'no_data_for_display' | translate}}
        </div>
        <div class="alert alert-danger" *ngIf="request === 'error'">
            {{'request_error' | translate}}
        </div>
    </div>
</div>
